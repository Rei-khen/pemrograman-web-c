<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun Baru - Register</title>
    <link rel="stylesheet" href="styles/Register.css" />
    <style>
      /* Pastikan hanya kotak register yang tampil */
      #login-box {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box" id="register-box">
        <h2>Daftar Akun Baru</h2>
        <form id="register-form">
          <div class="input-group">
            <input
              type="text"
              id="reg-username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group">
            <input type="email" id="reg-email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="reg-password"
              placeholder="Kata Sandi"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="reg-confirm-password"
              placeholder="Konfirmasi Kata Sandi"
              required
            />
          </div>
          <button type="submit" class="btn primary">Daftar</button>
        </form>
        <p class="switch-link">
          Sudah punya akun?
          <a href="loginPage.html">Masuk Sekarang</a>
        </p>
      </div>
    </div>

    <script>
      // JavaScript sederhana untuk menangani submit form Register dan validasi password
      document
        .getElementById("register-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document.getElementById("reg-password").value;
          const confirmPassword = document.getElementById(
            "reg-confirm-password"
          ).value;

          if (password !== confirmPassword) {
            alert("Konfirmasi kata sandi tidak cocok!");
            return;
          }

          alert("Pendaftaran berhasil! (Data tidak benar-benar dikirim)");
          // Setelah daftar, arahkan ke halaman Login
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
