<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD Sederhana (HTML)</title>
  </head>
  <link rel="stylesheet" href="styles/dashboard.css" />
  <body>
    <div class="header-nav">
      <button id="logout-btn" class="logout-button">Logout</button>
    </div>
    <div class="container">
      <h1>Data Mahasiswa â€” CRUD Sederhana</h1>

      <form id="form-mahasiswa" autocomplete="off">
        <div>
          <label for="nama">Nama:</label>
          <input type="text" id="nama" required placeholder="Masukkan nama" />
        </div>

        <div>
          <label for="nim">NIM:</label>
          <input type="text" id="nim" required placeholder="Masukkan NIM" />
        </div>

        <div>
          <label for="jurusan">Jurusan:</label>
          <select id="jurusan" required>
            <option value="" disabled selected>--- Pilih Jurusan ---</option>
            <option value="Teknik Sipil">Teknik Sipil</option>
            <option value="Teknik Mesin">Teknik Mesin</option>
            <option value="Teknik Perkapalan">Teknik Perkapalan</option>
            <option value="Teknik Elektro">Teknik Elektro</option>
            <option value="Arsitektur">Arsitektur</option>
            <option value="Teknik Geologi">Teknik Geologi</option>
            <option value="Teknik Industri">Teknik Industri</option>
            <option value="Teknik Kelautan">Teknik Kelautan</option>
            <option value="Teknik Sistem Perkapalan">
              Teknik Sistem Perkapalan
            </option>
            <option value="Teknik Perencanaan Wilayah dan Kota">
              Teknik Perencanaan Wilayah dan Kota
            </option>
            <option value="Teknik Pertambangan">Teknik Pertambangan</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Teknik Lingkungan">Teknik Lingkungan</option>
          </select>
        </div>

        <input type="hidden" id="id" />

        <div>
          <button type="submit" id="btn-simpan">Simpan</button>
          <button type="button" id="btn-reset">Reset</button>
        </div>
      </form>

      <div class="file-controls">
        <h3>Impor/Ekspor Data</h3>
        <div>
          <label for="file-upload" class="btn-custom"
            >Import File (.xlsx, .csv)</label
          >
          <input type="file" id="file-upload" accept=".xlsx, .csv" />
          <button id="download-btn">Export Data (CSV)</button>
          <button id="download-pdf-btn">Export Data (PDF)</button>
        </div>
      </div>

      <div class="controls-wrapper">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Cari nama, nim, atau jurusan..."
          />
          <button id="search-btn">Cari</button>
          <button id="reset-filter-btn">Reset</button>
        </div>

        <div class="sort-container">
          <label for="sort-select">Urutkan berdasarkan:</label>
          <select id="sort-select">
            <option value="nama">Nama</option>
            <option value="nim">NIM</option>
            <option value="jurusan">Jurusan</option>
          </select>
        </div>
      </div>

      <h2>Daftar Mahasiswa</h2>
      <table border="1" cellpadding="5">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Jurusan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- script untuk manipulasi file excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- script untuk mengunduh file pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <script src="./scripts/dashboard.js"></script>
  </body>
</html>
