<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD Sederhana (HTML)</title>
  </head>
  <link rel="stylesheet" href="styles/dashboard.css" />
  <body>
    <div class="container">
      <div class="app-header">
        <h1>Data Mahasiswa â€” CRUD Sederhana</h1>
        <button id="logout-btn" class="logout-button">Logout</button>
      </div>

      <div class="file-controls">
        <h3>Impor/Ekspor Data</h3>
        <div>
          <label for="file-upload" class="btn-custom"
            >Import File (.xlsx, .csv)</label
          >
          <input type="file" id="file-upload" accept=".xlsx, .csv" />
          <button id="download-btn">Export Data (CSV)</button>
          <button id="download-json-btn">Export Data (JSON)</button>
          <button id="download-pdf-btn">Print</button>
          <button id="delete-all-btn" class="delete-button">
            Hapus Semua Data
          </button>
        </div>
      </div>

      <form id="form-mahasiswa" autocomplete="off">
        <div class="form-grid">
          <div class="form-group full-width">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required placeholder="Masukkan nama" />
          </div>

          <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" required placeholder="Masukkan NIM" />
          </div>
          <div class="form-group">
            <label for="angkatan">Angkatan:</label>
            <input
              list="angkatan-list"
              id="angkatan"
              placeholder="Ketik atau pilih angkatan"
              required
            />
            <datalist id="angkatan-list"></datalist>
            <small id="angkatan-error" class="error-message"></small>
          </div>

          <div class="form-group">
            <label for="jurusan">Jurusan:</label>
            <select id="jurusan" required>
              <option value="" disabled selected>--- Pilih Jurusan ---</option>
              <option value="Teknik Sipil">Teknik Sipil</option>
              <option value="Teknik Mesin">Teknik Mesin</option>
              <option value="Teknik Perkapalan">Teknik Perkapalan</option>
              <option value="Teknik Elektro">Teknik Elektro</option>
              <option value="Arsitektur">Arsitektur</option>
              <option value="Teknik Geologi">Teknik Geologi</option>
              <option value="Teknik Industri">Teknik Industri</option>
              <option value="Teknik Kelautan">Teknik Kelautan</option>
              <option value="Teknik Sistem Perkapalan">
                Teknik Sistem Perkapalan
              </option>
              <option value="Teknik Perencanaan Wilayah dan Kota">
                Teknik Perencanaan Wilayah dan Kota
              </option>
              <option value="Teknik Pertambangan">Teknik Pertambangan</option>
              <option value="Teknik Informatika">Teknik Informatika</option>
              <option value="Teknik Lingkungan">Teknik Lingkungan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Masukkan Email"
            />
          </div>

          <div class="form-group">
            <label for="ipk">IPK:</label>
            <input
              type="number"
              id="ipk"
              required
              placeholder="IPK (cth: 3.50)"
              step="0.01"
              min="0"
              max="4"
            />
          </div>
          <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" id="foto" accept="image/*" />
          </div>
        </div>

        <div class="form-group full-width">
          <label for="catatan">Catatan:</label>
          <textarea id="catatan" placeholder="Catatan (Opsional)"></textarea>
        </div>

        <input type="hidden" id="id" />

        <div class="form-group full-width button-group">
          <button type="submit" id="btn-simpan">Simpan</button>
          <button type="button" id="btn-reset">Reset</button>
        </div>
      </form>

      <div id="stats-summary">
        <p>Statistik: Menghitung...</p>
      </div>

      <div class="controls-wrapper">
        <div class="filter-group">
          <label for="display-limit">Tampilkan:</label>
          <select id="display-limit">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="all">Semua</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="filter-jurusan">Jurusan:</label>
          <select id="filter-jurusan">
            <option value="all">Semua Jurusan</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="filter-angkatan">Angkatan:</label>
          <select id="filter-angkatan">
            <option value="all">Semua Angkatan</option>
          </select>
        </div>

        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Cari nama, nim, jurusan, angkatan..."
          />
          <button id="search-btn">Cari</button>
          <button id="reset-filter-btn">Reset Filter</button>
        </div>
      </div>

      <h2 id="stats-header">Daftar Mahasiswa [Total: 0]</h2>

      <table border="1" cellpadding="5">
        <thead>
          <tr>
            <th width="30px">
              <input type="checkbox" id="select-all-checkbox" />
            </th>
            <th width="30px">#</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Jurusan</th>
            <th>Angkatan</th>
            <th>Email</th>
            <th id="sort-ipk" class="sortable">IPK</th>
            <th>Foto</th>
            <th>Catatan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="table-footer-controls">
        <div class="batch-actions">
          <button id="select-batch-btn">Pilih Semua</button>
          <button id="delete-selected-btn" class="delete-button">
            Hapus Terpilih
          </button>
        </div>
        <div id="pagination-controls"></div>
      </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script src="./scripts/dashboard.js"></script>
  </body>
</html>
